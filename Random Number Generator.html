<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="randomnumber.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="randommaths.js"></script>
  </head>
  <body>
    <article>
      <section>
        <h1 id="heading">Random Number Generator</h1>
      </section>
      <form id="randomForm">
        <section id="inputs">
          <section id="minnumb">
            <label for="minimumnumber">Min</label>
            <input type="number" id="minimumnumber" required />
          </section>
          <section id="maxinum">
            <label for="maxnumber">Max</label>
            <input type="number" id="maxnumber" required />
          </section>
        </section>
        <section id="genbutton">
          <button type="submit" id="button">Generate</button>
        </section>
        <section>
          <p>Result: <span id="result"></span></p>
        </section>
      </form>
    </article>
  </body>
</html>
